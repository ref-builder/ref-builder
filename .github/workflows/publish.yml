name: publish

on:
  release:
    types: [published]

jobs:
  pypi:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      - name: Version
        run: uv version ${{ github.event.release.tag_name }}
      - name: Build
        run: uv build
      - name: Publish
        run: uv publish --username ${{ secrets.PYPI_USERNAME }} --password ${{ secrets.PYPI_TOKEN }}
